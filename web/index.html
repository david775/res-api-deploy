<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probar API Rest</title>
  <style>
      section.catalog{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        flex-direction: row;
      }
      article {
        padding: 1rem;
        width: 330px;
      }
      img{
        height: auto;
        aspect-ratio: 10 / 16;
        max-width: 100%;
      }
  </style>
  <script>
    fetch('http://localhost:1234/movies')
      .then(res=> res.json())
      .then(movies=>{
        const html = movies.map(movie =>{
          return `
          <article data-id=${movie.id}>
            <h2>${movie.title}</h2>
            <img src="${movie.poster}" alt="${movie.title}">
            <p>${movie.year}</p>
          </article>
          `
        }).join('')
        document.querySelector('section.catalog').innerHTML = html;
      })
  </script>
</head>
<body>
  <main>
    <section class="catalog"></section>
  </main>
</body>
</html>
